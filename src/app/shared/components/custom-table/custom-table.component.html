<div class="overflow-x-auto bg-zinc-50 px-5 py-2 border border-zinc-300 rounded-lg">
  <div class="flex mb-5">
    <h1 class="text-3xl text-zinc-700"><b>Jobs Pendentes</b></h1>
  </div>
  <table class="min-w-full divide-y divide-gray-200">
    <thead class="bg-gray-50">
      <tr>
        @for (item of data()?.cols; track $index) {
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
          {{ item }}
        </th>
        }
      </tr>
    </thead>

    <tbody class=" divide-y divide-gray-100">
      @for (item of data()?.rows; track $index) {
      <tr class="hover:bg-gray-100">
        <td class="px-6 py-4 whitespace-nowrap">
          <div class="flex items-center gap-3">
            <div class="text-sm font-medium text-gray-900">{{ item.id }}</div>
          </div>
        </td>

        <td class="px-6 py-4 whitespace-nowrap">
          <div class="text-sm text-gray-900">{{ item.job }}</div>
        </td>

        <td class="px-6 py-4 whitespace-nowrap hidden sm:table-cell">
          <div class="text-sm text-gray-900">{{ item.queue }}</div>
        </td>

        <td class="px-6 py-4 whitespace-nowrap hidden sm:table-cell">
          <div class="text-sm text-gray-900">{{ item.retry }}</div>
        </td>

        <td class="px-6 py-4 whitespace-nowrap hidden sm:table-cell">
          <div class="text-sm text-gray-900">{{ item.createdAt | date : 'dd/MM/yyyy hh:mm' }}</div>
        </td>

        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
          <button class="px-3 py-2 rounded bg-zinc-200 hover:bg-zinc-400 hover:text-zinc-50 text-zinc-700 mx-2 cursor-pointer">
            Editar
          </button>
          <button class="px-3 py-2 rounded bg-red-200 hover:bg-red-400 hover:text-zinc-50 text-zinc-50 cursor-pointer">Remover</button>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
