<div class="flex flex-col text-zinc-700 px-7 py-5 rounded-md border bg-zinc-50 border-zinc-300">
  <div class="flex justify-between">
    <span>{{ data()?.label }}</span>
    <div class="flex items-center justify-center rounded text-zinc-50 w-8 h-8 bg-green-300">
      <fa-icon [icon]="data()!.icon" />
    </div>
  </div>
  <h1 class="text-2xl"><b>{{ data()?.value }}</b></h1>
  <small>{{ data()?.subtitle }}</small>
</div>
